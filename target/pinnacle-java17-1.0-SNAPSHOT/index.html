<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pinnacle Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .dialog {
            width: 380px;
            margin: 80px auto;
            padding: 20px 24px 18px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .dialog-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 18px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            width: 80px;
            margin-right: 8px;
            text-align: right;
        }

        .form-row input[type="text"],
        .form-row select {
            flex: 1;
            padding: 4px 6px;
            box-sizing: border-box;
        }

        .button-row {
            margin-top: 16px;
            text-align: center;
        }

        .button-row button {
            margin: 0 4px;
            padding: 4px 14px;
        }
    </style>
</head>
<body>

<div class="dialog">
    <div class="dialog-title">Pinnacle</div>

    <form action="login" method="post">
        <div class="form-row">
            <label>System:</label>
            <input type="text" name="system" value="PIT">
        </div>

        <div class="form-row">
            <label>Language:</label>
            <select name="language">
                <option>English (US/Canada)</option>
                <option>English (UK)</option>
                <option>French</option>
                <!-- add more if needed -->
            </select>
        </div>

        <div class="form-row">
            <label>User ID:</label>
            <input type="text" name="userId">
        </div>

        <div class="form-row">
            <label>CTC:</label>
            <input type="text" name="ctc">
        </div>

        <div class="button-row">
            <button type="submit" name="action" value="logon">Logon</button>
            <button type="submit" name="action" value="getCtc">Get CTC</button>
            <button type="button" onclick="window.open('https://example.com','_blank')">
                Help Website
            </button>
            <button type="button" onclick="window.location.href='about:blank'">
                Cancel
            </button>
        </div>
    </form>
</div>

</body>
</html>
